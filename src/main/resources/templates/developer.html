<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание программиста</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Только CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Пакет JavaScript с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-4" style="background: red;">test</div>
<div class="col-md-8" style="background: green;">test1</div>
<div class="row">
    <div>

        <button type="button" class="btn btn-info" onclick="location.href='/'">вернуться назад</button>
    </div>
    <div>
        <h1>Создание программиста</h1>
<!--        id, name, languageList, skillList-->
        <label class="form-label">Id:</label>
        <input type="number" class="form-control" placeholder="Id программиста">
        <label class="form-label">Имя:</label>
        <input type="text" class="form-control" placeholder="name программиста">
        <label for="exampleDataList" class="form-label">Выберите из списка</label>
        <input class="form-control"  list="datalistOptions" id="exampleDataList" placeholder="Языки программирования" >
        <datalist  multiple id="datalistOptions" >
            <option value="JAVA">
            <option value="JS">
            <option value="C++">
            <option value="C">
            <option value="C#">
        </datalist>
        <label class="form-label">Навыки:</label>
        <input type="text" class="form-control" placeholder="skillList программиста">
    </div>
    <div>
        <img src="images/TacoCloud.png"/>
    </div>
</div>
</body>
</html>
